machine:
  environment:
    DOWNSTREAM: hackreactor/data-structures
dependencies:
  pre:
    - npm install -g hackreactor-labs/problemify
    - git clone git@github.com:hackreactor-labs/scripts.git ../scripts
    - npm install -g mocha
    - npm install -g phantomjs
    - npm install -g mocha-phantomjs
test:
  override:
#    - mocha-phantomjs --no-colors --reporter min  sprint-one/SpecRunner.html
    - mocha-phantomjs --no-colors --reporter min sprint-two/SpecRunner.html
deployment:
  master:
    branch: master
    commands:
      - ../scripts/circle-ci/deploy/checkout-latest-tag.sh
      - ../scripts/circle-ci/deploy/publish-to-hackreactor.sh
